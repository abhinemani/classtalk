<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<title>Homework Notifier</title>  
  <link rel="stylesheet" href="reset.css">
  <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<style type="text/css">
	  body {
	    background: #E3E3E3;
	  }
	  
	  h1 { font-family: 'Luckiest Guy', arial, serif; color: #fff;}
	  
	  
	  #logo {
	    line-height: 37px;
      letter-spacing: 1.5px;
      text-align: center;      
	  }
	  
	  #logo_text {
	    position: relative;
	    top: 25px;
	  }
	  
	  #logo #top {
	    font-size: 41px;
	  }
	  
	  #logo #bottom {
	    font-size: 50px;
	  }
	  
	  #container {
	    width: 940px;
      overflow: auto;
	    margin: 0px auto 0px auto;
      padding: 15px 10px;
	  }
	  #logo {
	    width: 115px;
	    height: 115px;
	    margin: 0 10px 10px 0;
      background-color: #5A5A5A;
      float: left;
	  }
	  #nav {
	    width: 805px;
	    height: 115px;
	    background-color: #FFF;
	    margin: 0 0 10px 10px;
	    float: left;
	  }
	  #main {
	    margin: 10px 10px 0px 0px;
	    background-color: #fff;
	    float: left;
	    width: 610px;
	    min-height: 610px;
	  }
	  .header{
	    width: 100%;
	    height: 90px;
	  }
	  #main .header{
	    background-color: #FAA644;
	  }
	  #sidebar .header{
	    background-color: #19A391
	  }
	  
	  #sidebar {
	    margin: 10px 0px 0px 10px;
	    background-color: #fff;
	    float: left;
	    width: 310px;
	    min-height: 610px;
	  }
	  .title_text{
	    
	  }
	</style>
</head>
<body>
  <div id="container">
    <div id="logo">
      <div id="logo_text">
        <h1 id="top">HW2</h1>
        <h1 id="bottom">TXT</h1>
      </div>
    </div>
    <div id="nav">
    </div>
    <div id="main">
      <div class="header">
        <div class="title_text">
        </div>
      </div>
    </div>
    <div id="sidebar">
      <div class="header">
        <div class="title_text">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
